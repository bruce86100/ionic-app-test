<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exercice 1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <ion-list>
        <ion-item *ngFor="let c of countries | search : terms">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
    </ion-item>
  </ion-list>
</ion-content>
